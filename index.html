<html lang="en">
<head>

</head>
<body class="container-fluid" style="background-color: rgba(192, 138, 56, 0.137);">

        <img src="img/wallpaper.jpg" alt="" class="wallpaper ">
  <p class="text-center text-black" style="font-size: 30px; margin-top: 10px;"> TODOS OS JOGOS</p>
    <div class="principal">
        <p class="text-center text-white fs-2" style="
    font-size: 20px; margin-top: 10px;"> QUARTAS DE FINAIS </p>
   <div class="match-card">
    <div class="match-info">
      <span>22/04 - 21:30</span>
      <span class="teams">Japonegro x Pedrão</span>
    </div>
    <div class="odds">
      <div class="odd" onclick="adicionarBilhete('Japonegro Vence', '1.25')">1.25</div>
      <div class="odd" onclick="adicionarBilhete('Pedro Vence ', '9.80')">9.80</div>
    </div>
  </div>

  <div class="match-card">
    <div class="match-info">
      <span>22/04 - 21:30</span>
      <span class="teams">João Vitor x Felipe </span>
    </div>
    <div class="odds">
      <div class="odd" onclick="adicionarBilhete('João vence', '1.74')">1.74</div>
      <div class="odd" onclick="adicionarBilhete('Felipe vence', '1.85')">1.85</div>
    </div>
  </div>
</div>
<div class="semis">
    <p class="text-center text-white fs-2" style="
    font-size: 20px; margin-top: 10px;"> SEMI-FINAL </p>
  <div class="match-card">
    <div class="match-info">
      <span>22/04 - 21:30</span>
      <span class="teams">Santista x Gustavo</span>
    </div>
    <div class="odds">
      <div class="odd" onclick="adicionarBilhete('Santista vence', '1.97')">1.97</div>

    </div>
  </div>
</div>

  <div id="bilhete">
    <h3>Bilhete</h3>
    <div id="apostas"></div>
  </div>

<footer>
    <p class="text-center" style="font-size: 15px ;"> PINGBET AQUI A GENTE FAZ ACONTECER! VAI CORRER ? APOSTE LOGO E FAÇA SUA FEZINHA NO CAMPEÃO</p>
  
</footer>
<script>
    function adicionarBilhete(jogo, odd) {
    const apostas = document.getElementById('apostas');
    const div = document.createElement('div');
    div.className = 'aposta';
    div.textContent = `${jogo} - Odd: ${odd}`;
    apostas.appendChild(div);
  }
</script>
